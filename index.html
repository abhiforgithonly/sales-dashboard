    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Analytics Dashboard">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="dns-prefetch" href="https://i.pravatar.cc">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Critical CSS (optional - inline small critical styles) -->
    <style>
      /* Critical CSS for initial paint */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background-color: #F9FAFB;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        position: relative;
      }
      
      /* Loading animation */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      
      /* Prevent FOUC */
      .js-loading * {
        animation-play-state: paused !important;
      }
    </style>
  </head>
  <body>
    <!-- Loading fallback (optional) -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #F9FAFB;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <div style="
          max-width: 600px;
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        ">
          <h1 style="
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
          ">
            JavaScript Required
          </h1>
          <p style="
            color: #6B7280;
            margin-bottom: 24px;
            line-height: 1.6;
          ">
            This analytics dashboard requires JavaScript to function properly. Please enable JavaScript in your browser settings and refresh the page.
          </p>
          <div style="
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
          ">
            <a href="https://www.enable-javascript.com/" target="_blank" style="
              background: #EC4899;
              color: white;
              padding: 12px 24px;
              border-radius: 8px;
              text-decoration: none;
              font-weight: 500;
              transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#DB2777'" onmouseout="this.style.backgroundColor='#EC4899'">
              How to Enable JavaScript
            </a>
            <button onclick="location.reload()" style="
              background: #E5E7EB;
              color: #374151;
              padding: 12px 24px;
              border-radius: 8px;
              border: none;
              font-weight: 500;
              cursor: pointer;
              transition: background-color 0.2s;
            " onmouseover="this.style.backgroundColor='#D1D5DB'" onmouseout="this.style.backgroundColor='#E5E7EB'">
              Refresh Page
            </button>
          </div>
        </div>
      </div>
    </noscript>
    
    <!-- Main app container -->
    <div id="root"></div>
    
    <!-- Loading script -->
    <script>
      // Remove loading class when page loads
      document.addEventListener('DOMContentLoaded', function() {
        document.body.classList.remove('js-loading');
      });
      
      // Add loading class initially to prevent FOUC
      document.body.classList.add('js-loading');
      
      // Service Worker registration (optional for PWA)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.performance) {
          const perfData = window.performance.getEntriesByType('navigation')[0];
          if (perfData) {
            console.log('Page loaded in:', Math.round(perfData.domContentLoadedEventEnd) + 'ms');
          }
        }
      });
      
      // Error handling
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
        // You could send this to an error tracking service
      });
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
